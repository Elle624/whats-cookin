<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <title>Whats Cookin</title>
</head>
<body>
  <section class="const-nav">
    <header>
      <nav class="nav-panel">
        <section class="search-ingredient">
          <input placeholder="e.g. chicken" type="text">
          <button class="search-btn">Search</button>
        </section>
        <button class="home-btn nav-buttons">home</button>
        <button class="users-btn nav-buttons">Change User</button>
        <button class="fav-recipes-btn nav-buttons">Favorite Recipes</button>
        <button class="to-cook-btn nav-buttons">To Cook</button>
        <button class="pantry-btn nav-buttons">My Pantry</button>
      </nav>
    </header>
  </section>
  <section class="main-page">
    <section class="filter">
      <article class="tags">
        <h5>SEARCH BY TAGS</h5>
      </article>
    </section>
    <section class="all-cards">
      <h1>Wecome to what's cookin!</h1>
      <section class="recipe-page-view">
      </section>
    </section>
  </section>
  <section>
  <section class="main-page-without-filter hidden">
    <section class="chosen-recipe hidden">
      <div class="expanded-recipe">
    </section>
    <section class="pantry-page-view">
      <h1 class="user-name">Pantry</h1>
      <section class="user-ingredients"></section>
    </section>
  </section>
    
  <script type="text/javascript" src="./Ingredient.js"></script>
  <script type="text/javascript" src="./IngredientsRepo.js"></script>
  <script type="text/javascript" src="./Recipe.js"></script>
  <script type="text/javascript" src="./RecipesRepo.js"></script>
  <script type="text/javascript" src="./Pantry.js"></script>
  <script type="text/javascript" src="./User.js"></script>
  <script type="text/javascript" src="../data/users.js"></script>
  <script type="text/javascript" src="../data/recipes.js"></script>
  <script type="text/javascript" src="../data/ingredients.js"></script>
  <script type="text/javascript" src="./scripts.js"></script>
</body>

</html>
